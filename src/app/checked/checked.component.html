<section class="tui-container tui-container_adaptive">
  <form class="group" [formGroup]="form">
    <div tuiGroup class="group" [collapsed]="true">
      <tui-radio-block
        *ngFor="let item of (list$ | async); trackBy: trackByItem"
        contentAlign="right"
        formControlName="value"
        [item]="item.value"
        size="m">
        {{item.text}}
      </tui-radio-block>
    </div>
  </form>
</section>
